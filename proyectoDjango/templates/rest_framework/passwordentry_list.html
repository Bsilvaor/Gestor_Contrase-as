<!-- proyectoDjango/templates/gestorpass/passwordentry_list.html -->

{% extends "base.html" %}

{% block content %}
  <h1>Lista de Contraseñas</h1>
  <ul>
    {% for entry in password_entries %}
      <li><a href="{% url 'passwordentry_detail' entry.id %}">{{ entry.title }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'passwordentry_create' %}">Crear nueva contraseña</a>
{% endblock %}
